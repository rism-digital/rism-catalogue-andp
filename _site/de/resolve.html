<script>
  // Preserve *all* query parameters and hash fragments when switching language

    }
  });

<script>
    function getParameterByName( name )
    {
        var match = RegExp( '[?&]' + name + '=([^&]*)' ).exec( window.location.search );
        return match && decodeURIComponent( match[1].replace( /\+/g, ' ' ) );
    }

    let id = getParameterByName( 'id' );
    const workRenderer = new RISMOnline.WorkRenderer( id.replace(/^rism:(.*)$/i, "https://rism.online/$1"), 'work' );
    workRenderer.render( 'de' );
</script>
